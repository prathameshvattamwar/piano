<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.46/Tone.js"></script>
    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="piano-container">
        <!-- Enhanced Controls -->
        <div class="controls">
            <!-- Import Music -->
            <label for="audio-upload" class="icon-button">
                <i class="fas fa-file-audio"></i>
                <input type="file" id="audio-upload" accept="audio/*" hidden>
            </label>
            <button id="play-pause-btn" class="icon-button"><i class="fas fa-play"></i></button>
            <button id="record-btn" class="icon-button"><i class="fas fa-circle"></i></button>
            <button id="stop-btn" class="icon-button" disabled><i class="fas fa-stop"></i></button>
            <button id="playback-btn" class="icon-button" disabled><i class="fas fa-undo"></i></button>
            <div class="volume-control icon-button">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
            <select id="voice-mode" class="icon-button">
                <option value="piano">Piano</option>
                <option value="guitar">Guitar</option>
                <option value="flute">Flute</option>
            </select>
        </div>

        <!-- Virtual Piano -->
        <div class="piano">
            <!-- Piano keys with added realistic styling -->
            <div class="key white" data-key="a" data-note="C4">
                <span class="note-label">C</span>
                <span class="key-label">A</span>
            </div>
            <div class="key black" data-key="w" data-note="C#4" style="left: 45px;">
                <span class="note-label">C#</span>
                <span class="key-label">W</span>
            </div>
            <div class="key white" data-key="s" data-note="D4">
                <span class="note-label">D</span>
                <span class="key-label">S</span>
            </div>
            <div class="key black" data-key="e" data-note="D#4" style="left: 115px;">
                <span class="note-label">D#</span>
                <span class="key-label">E</span>
            </div>
            <div class="key white" data-key="d" data-note="E4">
                <span class="note-label">E</span>
                <span class="key-label">D</span>
            </div>
            <div class="key white" data-key="f" data-note="F4">
                <span class="note-label">F</span>
                <span class="key-label">F</span>
            </div>
            <div class="key black" data-key="t" data-note="F#4" style="left: 250px;">
                <span class="note-label">F#</span>
                <span class="key-label">T</span>
            </div>
            <div class="key white" data-key="g" data-note="G4">
                <span class="note-label">G</span>
                <span class="key-label">G</span>
            </div>
            <div class="key black" data-key="y" data-note="G#4" style="left: 320px;">
                <span class="note-label">G#</span>
                <span class="key-label">Y</span>
            </div>
            <div class="key white" data-key="h" data-note="A4">
                <span class="note-label">A</span>
                <span class="key-label">H</span>
            </div>
            <div class="key black" data-key="u" data-note="A#4" style="left: 390px;">
                <span class="note-label">A#</span>
                <span class="key-label">U</span>
            </div>
            <div class="key white" data-key="j" data-note="B4">
                <span class="note-label">B</span>
                <span class="key-label">J</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
